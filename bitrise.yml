format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  check:
    before_run:
    - integration_test
    - test

  test:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git:
        title: Lint
        inputs:
        - workflow: lint
        - skip_step_yml_validation: "yes"
    - go-list:
        inputs:
        - exclude: "*/mocks"
    - go-test: { }

  integration_test:
    steps:
    - change-workdir:
        inputs:
        - path: ./_integration_tests
    - go-list: { }
    - go-test: { }
    - change-workdir:
        inputs:
        - path: ..
